---
os: Visual Studio 2019

version: 2023.02.{build}

clone_depth: 2

environment:
  CTEST_OUTPUT_ON_FAILURE: 1
  matrix:
    - COMPILER: msys2
      PLATFORM: x64
      MSYS2_ARCH: x86_64
      MSYS2_DIR: msys64
      MSYSTEM: MINGW64
      DOUBLE_PRECISION: OFF
      BUILDTOOL: cmake
    - COMPILER: msys2
      PLATFORM: x64
      MSYS2_ARCH: i686
      MSYS2_DIR: msys64
      MSYSTEM: MINGW32
      DOUBLE_PRECISION: ON
      BUILDTOOL: cmake

cache:
  - C:\msys64\var\cache
  - C:\msys64\mingw64\var\cache

artifacts:
  - path: build\inno\*.exe
    name: SetupExe
  - path: build\ceammc-*.zip
    name: externals

before_build:
  - git submodule init
  - git submodule update --init --recursive --depth 5

build_script:
  - set VERBOSE=1
  - '%APPVEYOR_BUILD_FOLDER%\ceammc\distrib\appveyor\install.bat'

