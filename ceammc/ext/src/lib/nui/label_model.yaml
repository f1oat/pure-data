name: Label
data:
- name: text
  type: t_symbol*
  init: "&s_"
- name: tooltip
  type: t_symbol*
  init: "&s_"
- name: size
  type: Size
  init: Size(40, 10)
- name: text width
  type: int
  init: 0
- name: color
  type: HexColor
  init: colors::st_text
  style: color
- name: font
  type: Font
  init: Font()
  style: font
- name: anchor
  type: AnchorPosition
  init: ANCHOR_CORNER_LEFT_TOP
- name: align
  type: TextAlign
  init: TEXT_ALIGN_LEFT
